name: Cordova app build

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: npm install -g cordova
    
    - name: Install dependencies
      run: cordova platform add android

    - name: Build Cordova app
      run: cordova build --release
